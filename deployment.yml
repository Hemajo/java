apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-web-app
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: java-web-app
    spec:
      containers:
        - name: java-app
          image: 540179555644.dkr.ecr.us-east-1.amazonaws.com/ecr-pipeline:1
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: java-web-app
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: java-web-app
